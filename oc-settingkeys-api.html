<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../oc-core-utils/oc-api-provider-behaviour.html">

<!--
`oc-settingkeys-api`
Element to consume Ordercloud setting keys API

@demo demo/index.html 
-->

<dom-module id="oc-settingkeys-api">
  <template>
    <iron-ajax id="getKey"></iron-ajax>
    <iron-ajax id="getKeysByTag"></iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'oc-settingkeys-api',
      behaviors: [OC.Behaviours.ApiProvider],

      /**
       * Get a key
       *
       * @return {Promise}
       */
      getKey: function(key) {
        this.$.getKey.url = this._url('/setting/keys/' + key);
        return this._generateRequest(this.$.getKey);
      },

      /**
       * Get keys by tag id
       *
       * @return {Promise}
       */
      getKeysByTag: function(tagId) {
        this.$.getKeysByTag.url = this._url('/setting/keys/tag/' + tagId);
        return this._generateRequest(this.$.getKeysByTag);
      }

    });
  </script>
</dom-module>
